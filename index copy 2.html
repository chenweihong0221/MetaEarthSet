<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上下分区显示</title>
    <style>
        /* 样式用于将页面分为上下两部分 */
        .container {
            display: flex;
            flex-direction: column; /* 设置为列方向 */
            height: 100vh; /* 使用视口高度 */
            width: 100%;
        }

        .upper, .lower {
            flex: 1; /* 上下两部分各占一半 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            font-size: 24px; /* 字体大小 */
            color: #333; /* 字体颜色 */
        }

        /* 如果需要区分上下两部分的背景颜色或边框等，可以添加额外的样式 */
        .upper {
            background-color: #f0f0f0; /* 浅灰色背景 */
        }

        .lower {
            background-color: #e0e0e0; /* 更深的灰色背景 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upper">你好</div>
        <div class="lower">你不好</div>
    </div>
</body>
</html>
